<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Habbo Hotel - Crie o seu personagem, converse, jogue, dance, divirta-se e muito mais!</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <img src="img/hotel.png" class="hotel-image" alt="Habbo Hotel" title="Habbo Hotel">
            <h1><a href="http://www.google.com.br/" style="text-decoration:none">Registre-se agora, é grátis</a></h1>
        </div>
        <div class="right-login">
            <img src="img/logo.png" class="logo-login" alt="Habbo Logo" title="Habbo Hotel">
            <div class="card-login">
                <h1>Entrar</h1>
                <div class="textfield">
                    <label for="usuario">Nome Habbo</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login">Continue</button>
            </div>
        </div>
    </div>
</body>
</html>
